<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="css/style.css" />

		<script type="text/javascript" src="js/script.js"></script>
		<title>Document</title>
	</head>

	<body>
		<header class="ap-header">
			<div class="ap-header__bar">
				<img class="ap-header__logo" src="assets/images/logo.svg" alt="logo waop" />
				<div class="ap-burger" id="burger">
					<div class="ap-burger__line"></div>
					<div class="ap-burger__line"></div>
					<div class="ap-burger__line"></div>
				</div>
			</div>

			<nav class="ap-header__nav">
				<ul class="ap-header__nav__ul">
					<li class="ap-header__nav__li ap-header__nav__li--selected">
						<a class="ap-header__nav__link ap-header__nav__link--selected" href="">
							<i class="fa-solid fa-home fa-lg"></i>
							<span>Accueil</span>
						</a>
					</li>
					<li class="ap-header__nav__li">
						<a class="ap-header__nav__link" href="">
							<i class="fa-solid fa-table-columns fa-lg"></i>
							<span>Tableau</span>
						</a>
					</li>
					<li class="ap-header__nav__li">
						<a class="ap-header__nav__link" href="">
							<i class="fa-solid fa-book fa-lg"></i>
							<span>Histoire</span>
						</a>
					</li>
					<li class="ap-header__nav__li">
						<a class="ap-header__nav__link" href="">
							<i class="fa-solid fa-users fa-lg"></i>
							<span>Joueuses</span>
						</a>
					</li>
					<li class="ap-header__nav__li">
						<a class="ap-header__nav__link" href="">
							<i class="fa-solid fa-list fa-lg"></i>
							<span>Programme</span>
						</a>
					</li>
					<li class="ap-header__nav__li">
						<a class="ap-header__nav__link" href="">
							<i class="fa-brands fa-youtube fa-lg"></i>
							<span>Matchs en live</span>
						</a>
					</li>
				</ul>
			</nav>
		</header>

		<main>
			<div class="ap-fullscreen" style="background-image: url('assets/images/fond.jpg')">
				<div class="ap-flex">
					<div class="ap-container">
						<h1 class="ap-heading ap-heading--h1 ap-heading--primary margin-bottom--24">Waves Open 57</h1>
						<p class="ap-paragraph ap-paragraph--primary ap-paragraph--medium">
							Le Waves Open 57 est devenu le tournoi
							féminin le plus important du Circuit<br> National des Grands Tournois.
						</p>
						<div class="ap-stroke"></div>
						<p class="ap-paragraph ap-paragraph--primary ap-paragraph--medium margin-top--24">
							24 Juin 2022 - 3 Juillet 2022
						</p>
						<p class="ap-paragraph ap-paragraph--primary ap-paragraph--medium">Entrée gratuite - Moulins-Lès-Metz</p>
						<div class="ap-row">
							<button class="ap-button ap-button--primary-500 ap-button--default margin-top--24 margin-top-lg--0 margin-right-lg--16">
								<i class="fa-solid fa-table-columns fa-lg"></i>
								Voir le tableau
							</button>
							<button class="ap-button ap-button--primary-500 ap-button--default margin-top--24 margin-top-lg--0">
								<i class="fa-brands fa-youtube fa-lg"></i>
								Regarder le live
							</button>
						</div>
					</div>
				</div>
			</div>
		</main>
	</body>
</html>
