<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="css/style.css" />
		<script type="module" src="/components/header/header.js"></script>
		<script type="module" src="/components/footer/footer.js"></script>
		<script type="module" src="/components/winner-card/winner-card.js"></script>
		<script type="text/javascript" src="js/script.js"></script>
		<title>Document</title>
	</head>
	<body>
		<ap-header selected="history"></ap-header>

		<main>
			<div class="ap-fullscreen ap-fullscreen--sm ap-fullscreen--secondary-700" style="background-image: url('assets/images/history-background.jpg');background-position: top;">

						En route vers la 12ème édition !

					<div class="ap-stroke"></div>
				</div>
			</div>

			<section class="ap-section bg--secondary-700">
				<div class="ap-container">
					<ap-winner-card image="assets/images/winner-player.jpg"  date="VAINQUEUR 2021" firstPlace="YEROLYMOS Margot" secondPlace="DESPERRIER Gaëlle"></ap-winner-card>
				</div>
			</section>
		</main>

		<ap-footer></ap-footer>
