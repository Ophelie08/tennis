<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="css/style.css" />
		<script type="module" src="/components/header/header.js"></script>
		<script type="module" src="/components/footer/footer.js"></script>
		<script type="text/javascript" src="js/script.js"></script>
		<title>Document</title>
	</head>
	<body>
		<ap-header selected="history"></ap-header>

		<main>
			<div class="ap-fullscreen ap-fullscreen--sm ap-fullscreen--secondary-700" style="background-image: url('assets/images/fond-histoire.jpg');background-position: top;">
				<div class="ap-container">
					<h1 class="ap-heading ap-heading--h1 ap-heading--primary margin-bottom--24">Histoire du tournoi</h1>
					<p class="ap-paragraph ap-paragraph--primary ap-paragraph--md">
						En route vers la 12ème édition !
					</p>
					<div class="ap-stroke"></div>
				</div>
			</div>

			<section class="ap-section bg--secondary-700">
				<div class="ap-container">
					<div class="ap-grid">
						<div class="ap-grid__column">
							<div class="ap-card" style="background-image: url('assets/images/vainqueur.png')">
								<div class="ap-card__winner">
									<h3 class="ap-heading ap-heading--h3 ap-heading--primary">VAINQUEUR 2021</h3>
									<h4 class="ap-heading ap-heading--h4 ap-heading--primary margin-top--64"><i class="fa-solid fa-trophy-star"></i>YEROLYMOS Margot</h4>
									<h5 class="ap-heading ap-heading--h5 ap-heading--primary"><i class="fa-solid fa-trophy"></i>DESPERRIER Gaëlle</h5>
								</div>
							</div>
						</div>
					</div>
				</div>
			</section>
		</main>

		<ap-footer></ap-footer>
	</body>
</html>
