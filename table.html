<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="/css/style.css" />

		<script type="module" src="/components/header/header.js"></script>
		<script type="module" src="/components/footer/footer.js"></script>
		<script type="text/javascript" src="/js/script.js"></script>
		<title>Tableau des scores</title>
	</head>
	<body>
		<ap-header selected="table"></ap-header>
		<main>
			<div class="ap-fullscreen ap-fullscreen--xs ap-fullscreen--secondary-600" style="background-image: url('assets/images/table-background.jpg');background-position: top;">
				<div class="ap-container">
					<h1 class="ap-heading ap-heading--h1 ap-heading--primary margin-bottom--24">Tableau</h1>
					<p class="ap-paragraph ap-paragraph--primary ap-paragraph--md">
						SIMPLE DAME SENIOR - 8ème de finale à finale
					</p>
					<div class="ap-stroke"></div>
				</div>
			</div>

			<section class="ap-section bg--secondary-600">
				<div class="ap-container">
					<div class="ap-tabs-desktop">
						<ul class="ap-tabs">
							<li class="ap-tabs__li--selected"><button class="ap-tabs__button">1/16 Finale - 1/8 Finale</button></li>
							<li class="ap-tabs__li"><button class="ap-tabs__button">1/8 Finale - 1/4 Finale</button></li>
							<li class="ap-tabs__li"><button class="ap-tabs__button">1/4 Finale - 1/2 Finale</button></li>
							<li class="ap-tabs__li"><button class="ap-tabs__button">1/2 Finale - Finale</button></li>
						</ul>
					</div>
					<div class="ap-tabs-mobile">
						<select>
							<option value="first">1/16 Finale - 1/8 Finale</option>
							<option value="second">1/8 Finale - 1/4 Finale</option>
							<option value="third">1/4 Finale - 1/2 Finale</option>
							<option value="final">1/2 Finale - Finale</option>
						</select>
					</div>
				</div>
			</section>

		</main>
		<ap-footer></ap-footer>
	</body>
</html>
